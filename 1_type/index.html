<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1. Type</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <h1>1. 型</h1>
    <h2>代表的な型</h2>
    <h3>・数値(number)</h3>
    <h4>整数や小数全て数値を含む型.</h4>
    <h3>・文字列(string)</h3>
    <h4>
      0文字以上の文字の並び. <br />
      シングルクォート('')またはダブルクォート("")で全体を囲って記述.
    </h4>
    <h3>・ブーリアン(boolean)</h3>
    <h4>真偽値のこと. true or false</h4>
    <h3>・undefined</h3>
    <h4>未定義なものや未知数なものはundefinedとして認識される.</h4>
    <h2>型の確認方法</h2>
    <h3>・typeof</h3>
    <h4>
      確認したいものの前にtypeofをつけることで型を確認することができる. <br />
      例. <br />
      console.log(typeof "test") <br />
      >> string
    </h4>
  </body>
</html>
